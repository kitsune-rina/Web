<!DOCTYPE html>
<html>
<head>
    <title>Using Div Example</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Welcome to My Website</h1>
        </div>

        <div class="content">
            <p>This is the main content of the page. You can put text, images, and other elements here.</p>
        </div>

        <div class="footer">
            <p>Â© 2025 My Website</p>
        </div>
    </div>

</body>
</html>
