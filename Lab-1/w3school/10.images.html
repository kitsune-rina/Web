<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links with Images</title>
</head>
<body>
    <h1>Welcome to My Image Gallery</h1>
    <p>Click on the images below to visit their respective pages:</p>
    
    <ul>
        <li>
            <a href="https://www.example.com" target="_blank">
                <img src="https://www.example.com/sample-image1.jpg" alt="Sample Image 1" width="300">
            </a>
        </li>
        <li>
            <a href="https://www.wikipedia.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Wikipedia_logo_%28April_2016%29.svg/2560px-Wikipedia_logo_%28April_2016%29.svg.png" alt="Wikipedia Logo" width="300">
            </a>
        </li>
        <li>
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" width="200">
            </a>
        </li>
    </ul>
    
    <p>Or return to <a href="index.html">home page</a>.</p>
</body>
</html>
