<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Example</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>Click the links below to visit other pages:</p>
    
    <ul>
        <li><a href="https://www.example.com" target="_blank">Visit Example.com</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
    </ul>
    
    <p>Or go back to <a href="index.html">home page</a>.</p>
</body>
</html>
